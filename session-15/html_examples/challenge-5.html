<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Web Component Example</title>
    <script>
      // Step 1:  Define the custom element class
      class MyCustomComponent extends HTMLElement {
        constructor() {
          super();
        }

        connectedCallback() {
          console.log("Hello");
        }
      }

      // Step 2: Register the custom element with the browser
      customElements.define("my-custom-component", MyCustomComponent);
    </script>
  </head>
  <body>
    <!-- Step 3: Use the custom web component -->
    <my-custom-component>Here is my component</my-custom-component>
  </body>
</html>
