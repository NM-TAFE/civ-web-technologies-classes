<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery Grid using CSS Grid</title>
    <style>
      /* Grid Container */
      .gallery-container {
        display: grid;
        /* grid-template-columns: 1fr; */
        grid-gap: 20px;
        padding: 20px;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        transition: grid-template-columns 0.5s ease-in-out; /* Smooth transition */
      }

      /* Card Item */
      .gallery-item {
        width: 100%;
        /* max-width: 100%; */
        /* height: auto; */
        height: 200px;
        object-fit: cover; /*fill, contain, scale-down*/
      }

      /* Media Query for Responsive Layout */
      @media (min-width: 768px) {
        .gallery-container {
          grid-template-columns: 1fr 1fr 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="gallery-container">
      <img class="gallery-item" src="https://placehold.co/300" alt="Image 1" />
      <img class="gallery-item" src="https://placehold.co/400" alt="Image 2" />
      <img class="gallery-item" src="https://placehold.co/200" alt="Image 3" />
      <img class="gallery-item" src="https://placehold.co/600" alt="Image 4" />
      <img class="gallery-item" src="https://placehold.co/250" alt="Image 5" />
    </div>
  </body>
</html>
